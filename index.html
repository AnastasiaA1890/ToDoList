<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./pages/index.css">
  <title>Anastasia's ToDo List</title>
</head>
<body class="page">
  <div class="container">
    <header>
      <h1 class="header__title">Anastasiaâ€™s To Do List</h1>
    </header>
    <main class="content">
      <form class="todo__form">
        <input type="text" class="todo__input">
        <button type="submit" class="todo__button">
          <i class="fa-solid fa-plus"></i>
        </button>
        <div class="todo__select">
          <select name="todos" class="todo__filter">
            <option value="all" class="todo__filter-option">All</option>
            <option value="completed" class="todo__filter-option">Completed</option>
            <option value="uncompleted" class="todo__filter-option">Uncompleted</option>
          </select>
        </div>
      </form>
      <div class="todo__container">
        <ul class="todo__list"></ul>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 | Anastasia Andreeva</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
